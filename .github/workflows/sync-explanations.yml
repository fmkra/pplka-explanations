name: Sync Explanations to Database

on:
  push:
    paths:
      - 'meta.json'
      - 'explanations/**'
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Sync explanations to database
        env:
          DATABASE_URL: ${{ secrets.CICD_DATABASE_URL }}
        run: bun run scripts/sync-explanations.ts
